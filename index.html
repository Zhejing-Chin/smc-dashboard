<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Media Analysis</title>

    <!-- Load CSS files -->
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <center><h1>Twitter Analysis of Louis Vuitton, Prada, Gucci, and Dior</h1></center>

    <center>
    <div class="container">
        <div class="bar bar-grey">
          <div class="option" id="ssov">SSoV</div>
          <div class="option" id="mentions">Mentions</div>
          <div class="option">THREE</div>
        </div>

        <div class="bar-outer">
          <div class="bar bar-purple">
            <div class="option" id="ssov">SSoV</div>
            <div class="option" id="mentions">Mentions</div>
            <div class="option">THREE</div>
          </div>
        </div>
    </div>
    </center>

    <img class="ssov" src="Charts/ssov.png" alt="SSoV" width="700" height="400">
    <img class="mentions" src="Charts/Daily Mentions of Different Luxury Brands.png" alt="daily mentions" width="700" height="400">
    <img class="mentions" src="Charts/LineChart - Weekly Mentions of Different Luxury Brands.png" alt="weekly mentions" width="700" height="400">
    <!-- <img src="Charts/Weekly Mentions of Different Luxury Brands.png" alt="SSoV" width="700" height="400"> -->

    <script>
        const metrics = ["ssov", "mentions"]
        const barOuter = document.querySelector(".bar-outer");
        const options = document.querySelectorAll(".bar-grey .option");
        let current = 1;
        // var showImgs = document.getElementsByClassName(metrics[current-1])[0];
        // console.log(showImgs)

        function show_images() {
            for (i = 0; i < metrics.length; i++) {
                if (i !== current-1) {
                    x = document.getElementsByClassName(metrics[i]);
                    for (j = 0; j < x.length; j++) {
                        x[j].style.display = "none";
                    }
                } else {
                    x = document.getElementsByClassName(metrics[i]);
                    for (j = 0; j < x.length; j++) {
                        x[j].style.display = "block";
                    }
                }
            }
        }

        show_images()
        
        options.forEach((option, i) => (option.index = i + 1));
        options.forEach(option =>
                        option.addEventListener("click", function() {
        barOuter.className = "bar-outer";
        barOuter.classList.add(`pos${option.index}`);
        
        if (option.index > current) {
            barOuter.classList.add("right");
        } else if (option.index < current) {
            barOuter.classList.add("left");
        }
        current = option.index;
        console.log(metrics[current-1])
        show_images()

        }));
    </script>

</body>
</html>
